<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <meta name="format-detection" content="telephone=no">
    <meta charset="UTF-8">

    <meta name="description" content="Violate Responsive Admin Template">
    <meta name="keywords" content="Super Admin, Admin, Template, Bootstrap">

    <title>Super Admin Responsive Template</title>

    <!-- CSS -->
    <link href="{% static 'fireadmin/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'fireadmin/css/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'fireadmin/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'fireadmin/css/form.css' %}" rel="stylesheet">
    <link href="{% static 'fireadmin/css/calendar.css' %}" rel="stylesheet">
    <link href="{% static 'fireadmin/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'fireadmin/css/icons.css' %}" rel="stylesheet">
    <link href="{% static 'fireadmin/css/generics.css' %}" rel="stylesheet">
</head>

<body id="skin-blur-violate">

<body id="skin-blur-violate">

<!--title、message and time -->
<header id="header" class="media">
    <a href="" id="menu-toggle"></a>
    <a class="logo pull-left" href="index.html">FIREFLY ADMIN 1.0</a>

    <div class="media-body">
        <div class="media" id="top-menu">
            <div class="pull-left tm-icon">
                <a data-drawer="messages" class="drawer-toggle" href="">
                    <i class="sa-top-message"></i>
                    <i class="n-count animated">5</i>
                    <span>Messages</span>
                </a>
            </div>
            <div class="pull-left tm-icon">
                <a data-drawer="notifications" class="drawer-toggle" href="">
                    <i class="sa-top-updates"></i>
                    <i class="n-count animated">9</i>
                    <span>Updates</span>
                </a>
            </div>

            <!-- time -->
            <div id="time" class="pull-right">
                <span id="hours"></span>
                :
                <span id="min"></span>
                :
                <span id="sec"></span>
            </div>

            <div class="media-body">
                <input type="text" class="main-search">
            </div>
        </div>
    </div>
</header>

<div class="clearfix"></div>

<section id="main" class="p-relative" role="main">

    <!-- change skin -->
    <div>
        <a id="settings" href="#changeSkin" data-toggle="modal">
            <i class="fa fa-gear"></i> Change Skin
        </a>
        <div class="modal fade" id="changeSkin" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Change Template Skin</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row template-skins">
                            <a data-skin="skin-blur-violate" class="col-sm-2 col-xs-4" href="">
                                <img src="{% static 'fireadmin/img/skin-violate.jpg' %}" alt="">
                            </a>
                            <a data-skin="skin-blur-lights" class="col-sm-2 col-xs-4" href="">
                                <img src="{% static 'fireadmin/img/skin-lights.jpg' %}" alt="">
                            </a>
                            <a data-skin="skin-blur-city" class="col-sm-2 col-xs-4" href="">
                                <img src="{% static 'fireadmin/img/skin-city.jpg' %}" alt="">
                            </a>
                            <a data-skin="skin-blur-greenish" class="col-sm-2 col-xs-4" href="">
                                <img src="{% static 'fireadmin/img/skin-greenish.jpg' %}" alt="">
                            </a>
                            <a data-skin="skin-blur-night" class="col-sm-2 col-xs-4" href="">
                                <img src="{% static 'fireadmin/img/skin-night.jpg' %}" alt="">
                            </a>
                            <a data-skin="skin-blur-blue" class="col-sm-2 col-xs-4" href="">
                                <img src="{% static 'fireadmin/img/skin-blue.jpg' %}" alt="">
                            </a>
                            <a data-skin="skin-blur-sunny" class="col-sm-2 col-xs-4" href="">
                                <img src="{% static 'fireadmin/img/skin-sunny.jpg' %}" alt="">
                            </a>
                            <a data-skin="skin-cloth" class="col-sm-2 col-xs-4" href="">
                                <img src="{% static 'fireadmin/img/skin-cloth.jpg' %}" alt="">
                            </a>
                            <a data-skin="skin-tectile" class="col-sm-2 col-xs-4" href="">
                                <img src="{% static 'fireadmin/img/skin-tectile.jpg' %}" alt="">
                            </a>
                            <a data-skin="skin-blur-chrome" class="col-sm-2 col-xs-4" href="">
                                <img src="{% static 'fireadmin/img/skin-chrome.jpg' %}" alt="">
                            </a>
                            <a data-skin="skin-blur-ocean" class="col-sm-2 col-xs-4" href="">
                                <img src="{% static 'fireadmin/img/skin-ocean.jpg' %}" alt="">
                            </a>
                            <a data-skin="skin-blur-sunset" class="col-sm-2 col-xs-4" href="">
                                <img src="{% static 'fireadmin/img/skin-sunset.jpg' %}" alt="">
                            </a>
                            <a data-skin="skin-blur-yellow" class="col-sm-2 col-xs-4" href="">
                                <img src="{% static 'fireadmin/img/skin-yellow.jpg' %}" alt="">
                            </a>
                            <a data-skin="skin-blur-kiwi" class="col-sm-2 col-xs-4" href="">
                                <img src="{% static 'fireadmin/img/skin-kiwi.jpg' %}" alt="">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Sidebar -->
    {% include 'fireadmin/sidebar.html' %}


    {% block content %}

    {% endblock %}


</section>
<!-- Javascript Libraries -->
<!-- jQuery -->
<script src="{% static 'fireadmin/js/jquery.min.js' %}"></script> <!-- jQuery Library -->
<script src="{% static 'fireadmin/js/jquery-ui.min.js' %}"></script> <!-- jQuery UI -->
<script src="{% static 'fireadmin/js/jquery.easing.1.3.js' %}"></script>
<!-- jQuery Easing - Requirred for Lightbox + Pie Charts-->

<!-- Bootstrap -->
<script src="{% static 'fireadmin/js/bootstrap.min.js' %}"></script>

<!-- Charts -->
<script src="{% static 'fireadmin/js/charts/jquery.flot.js' %}"></script> <!-- Flot Main -->
<script src="{% static 'fireadmin/js/charts/jquery.flot.time.js' %}"></script> <!-- Flot sub -->
<script src="{% static 'fireadmin/js/charts/jquery.flot.animator.min.js' %}"></script> <!-- Flot sub -->
<script src="{% static 'fireadmin/js/charts/jquery.flot.resize.min.js' %}"></script>
<!-- Flot sub - for repaint when resizing the screen -->

<script src="{% static 'fireadmin/js/sparkline.min.js' %}"></script> <!-- Sparkline - Tiny charts -->
<script src="{% static 'fireadmin/js/easypiechart.js' %}"></script> <!-- EasyPieChart - Animated Pie Charts -->
<script src="{% static 'fireadmin/js/charts.js' %}"></script> <!-- All the above chart related functions -->

<!-- Map -->
<script src="{% static 'fireadmin/js/maps/jvectormap.min.js' %}"></script> <!-- jVectorMap main library -->
<script src="{% static 'fireadmin/js/maps/usa.js' %}"></script> <!-- USA Map for jVectorMap -->

<!--  Form Related -->
<script src="{% static 'fireadmin/js/icheck.js' %}"></script> <!-- Custom Checkbox + Radio -->

<!-- UX -->
<script src="{% static 'fireadmin/js/scroll.min.js' %}"></script> <!-- Custom Scrollbar -->

<!-- Other -->
<script src="{% static 'fireadmin/js/calendar.min.js' %}"></script> <!-- Calendar -->
<script src="{% static 'fireadmin/js/feeds.min.js' %}"></script> <!-- News Feeds -->
<!-- All JS functions -->
<script src="{% static 'fireadmin/js/functions.js' %}"></script>

</body>
</html>
